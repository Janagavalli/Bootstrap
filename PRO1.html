<html>
<head>
    <title>Pound to Gram Converter</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
                <div class="card mt-5">
                    <div class="card-header text-center ">
                        <h4>Pound to Gram Converter</h4>
                    </div>
                    <div class="card-body">
                        <form id="converterForm">
                            <div class="form-group">
                                <label for="pounds">Pounds:</label>
                                <input type="number" id="pounds" class="form-control" placeholder="Enter weight in pounds" required>
                            </div>
                            <button type="submit" class="btn btn-success btn-block">Convert</button>
                        </form>
                        <div class="mt-3">
                            <h5 id="result"></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('converterForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const pounds = parseFloat(document.getElementById('pounds').value);
            const grams = pounds / 0.0022046;
            document.getElementById('result').textContent = pounds + ' pounds is equal to ' + grams.toFixed(2) + ' grams';
        });
    </script>
</body>
</html>
